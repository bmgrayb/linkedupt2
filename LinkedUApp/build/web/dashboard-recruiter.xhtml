<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard LinkedU Recruiter</title>
        <link href="css/style.css" rel="stylesheet"/>
        <script>
            function popup(){
                alert("Thanks for schedulding an appointment! \n An email has been sent.");
            }
        </script>
    </h:head>
    <h:body id="dashboard">
        <!-- START NAVIGATION -->
        <div id="nav">
            <ul class="nav">
                <li style="padding-top: 13px;"><a href="index.xhtml"><img src="../images/u.png" alt="LinkedU Logo"/></a></li>
                <li style="padding-top: 13px;">
                   <h:form id="search">
                     <a href="search.xhtml"><img src="../images/search.png" alt="Search"/></a>
                 </h:form>                   
                </li>
            </ul>
        </div>
        <!-- END NAVIGATION -->
        
        
        <!-- START PROFILE -->
        <div id="profile-recruiter">
            <div class="row">
                <div class="col66" style="padding: 20px;">
                    <h:form>
                        <img src="images/skrillex.jpg" alt="Skrillex" class="dash-pic"/>
                        <div style="margin-left: 220px;">
                        <h1>

                            <h:outputText id="firstName" escape="false" value="#{recruiterController.theModel.firstName}"/>&nbsp;                       
                            <h:outputText id="lastName" escape="false" value="#{recruiterController.theModel.lastName}"/>  
                        </h1> 
                            <p>Email: <h:outputText id="email" escape="false" value="#{recruiterController.theModel.email}"/></p>
                            <p>University: <h:outputText id="highSchool" escape="false" value="#{recruiterController.getUni()}"/></p>
                            <p>Email: <h:outputText id="year" escape="false" value="#{recruiterController.theModel.email}"/></p>
                        </div>
                    </h:form>
    
                            <!-- insert here -->
                            <div class="row">
 
                    <h:form>
                    <div style="margin: 20px;">
                        <h2>University Info</h2>
                        <p>University: <h:outputText id="universitySummary" escape="false" value="#{recruiterController.univ.officalName}"/></p>
                        <p>Location <h:outputText id="loc" escape="false" value="#{recruiterController.univ.city} #{recruiterController.univ.stAbbr}"/></p>
                        <p>Enrollment: <h:outputText id="enroll" escape="false" value="#{recruiterController.univ.enrollment}"/></p>
                    </div>
                    </h:form>
                                <hr/>
                    
                    <div style="margin: 20px;">
                        <h2>Make An Appointment!</h2>
                          <h:form id="appointment">
                            
                            <div class="field-text">LinkedU Username:</div>      <h:inputText id="firstName" value="#{appointmentController.theModel.username}" class="join-field"></h:inputText><br/>
                            <p:growl id="msgs" showDetail="true" />
 
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="popup" value="Date: " />
                                    <p:calendar id="popup" value="#{appointmentController.date}" />

                                </h:panelGrid>

                                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                    <p:panelGrid id="display" columns="2" columnClasses="label,value">

                                        <h:outputText value="Date:" />
                                        <h:outputText value="#{appointmentController.date}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>

                                    </p:panelGrid>
                                </p:dialog>
                            <p:commandButton value="Submit" update="msgs" onclick="popup()" action="#{appointmentController.addAppointment()}" actionListener="#{appointmentController.setRecruiter}" icon="ui-icon-check" styleClass="join-button">
                                <f:attribute name="recid" value="#{recruiterController.theModel.recruiterID}" />
                            </p:commandButton>

                        </h:form>
                    </div>

            </div>
                </div>
    
                </div>
              
            </div>
            
    </h:body>
</html>
