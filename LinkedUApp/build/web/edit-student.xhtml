<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit LinkedU Student</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="dashboard">
        <div id="nav">
            <ul class="nav">
                <li style="padding-top: 13px;"><a href="index.xhtml"><img src="../images/u.png" alt="LinkedU Logo"/></a></li>
                <li style="padding-top: 13px;">
                    <h:form id="search">
                     <a href="search.xhtml"><img src="../images/search.png" alt="Search"/></a>
                 </h:form>                  
                </li>
            </ul>
        </div>
        
        <div id="profile">
            <div class="row">
                <div class="col66" style="padding: 20px;">
                        
                        <img src="images/skrillex.jpg" alt="Skrillex" class="dash-pic"/>
                        <div style="margin-left: 220px;">
                        <h:form>
                        
                            <p>First Name: <h:inputText id="firstName" value="#{studentController.fname}"></h:inputText> <br/>
                                Last Name: <h:inputText id="lastName" value="#{studentController.lname}"></h:inputText>  </p>
                        
                            <p>High School: <h:selectOneMenu value="#{studentController.highschool}" class="field-drop">
                            <f:selectItem itemValue="Bloomington High School" itemLabel="Bloomington High School" />
                            <f:selectItem itemValue="Calvary Baptist High School" itemLabel="Calvary Baptist High School" />
                            <f:selectItem itemValue="Central Catholic High School" itemLabel="Central Catholic High School" />
                            <f:selectItem itemValue="Normal Community High School" itemLabel="Normal Community High School" />
                            <f:selectItem itemValue="Normal Community West High School" itemLabel="Normal Community West High School" />
                            <f:selectItem itemValue="University High School" itemLabel="University High School" />
                        </h:selectOneMenu><br/><br/></p>
                            <p>Year: <h:selectOneMenu value="#{studentController.year}" class="field-drop">
                            <f:selectItem itemValue="1" itemLabel="Freshman" />
                            <f:selectItem itemValue="2" itemLabel="Sophomore" />	   							
                            <f:selectItem itemValue="3" itemLabel="Junior" />
                            <f:selectItem itemValue="4" itemLabel="Senior" />	   							
                        </h:selectOneMenu><br/><br/></p>
                            <p>GPA: <h:inputText id="gpa" value="#{studentController.gpa}"></h:inputText></p>
                        <p>Interested Majors: <h:inputText id="majors" value="#{studentController.majors}"></h:inputText></p>
                        <p>AP Courses Taken: <h:inputText id="apCourses" value="#{studentController.ap}"></h:inputText></p>
                        <p>Essays: <h:inputText id="essays" value="#{studentController.essay}"></h:inputText></p>
                        <p>Mixtape URL: <h:inputText id="mix" value="#{studentController.url}"/></p>
                        <h:commandButton id="editStudentButton" value="Save Profile" action="#{studentController.update()}" class="edit-button"/>
                        </h:form>
                </div>
    
                </div>
                
            </div>
        </div>
    </h:body>
</html>
