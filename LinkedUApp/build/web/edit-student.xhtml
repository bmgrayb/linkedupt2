<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit LinkedU Student</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="dashboard">
        <div id="nav">
            <ul class="nav">
                <li style="padding-top: 13px;"><a href="index.xhtml"><img src="../images/u.png" alt="LinkedU Logo"/></a></li>
                <li style="padding-top: 13px;">
                    <h:form id="search">
                    <h:inputText id="search" value="#{userController.theUserModel.firstName}" class="join-field"/>
                    </h:form>                    
                </li>
                <li><img src="../images/search.png" alt="Search"/></li>
                <li style="padding-top: 10px;"><h:commandButton id="editStudentButton" value="Save Profile" action="#{studentController.update()}" class="edit-button"/></li>
            </ul>
        </div>
        
        <div id="profile">
            <div class="row">
                <div class="col66" style="padding: 20px;">
                        
                        <img src="images/skrillex.jpg" alt="Skrillex" class="dash-pic"/>
                        <div style="margin-left: 220px;">
                        <h:form>
                        <h1>
                            <h:inputText id="firstName" value="#{userController.theUserModel.firstName}"></h:inputText>                       
                            <h:inputText id="lastName" value="#{userController.theUserModel.lastName}"></h:inputText>  
                        </h1> 
                            <p>High School: <h:inputText id="highSchool" value="#{userController.theUserModel.highSchool}"></h:inputText></p>
                            <p>Year: <h:inputText id="year" value="#{userController.theUserModel.dashYear}"></h:inputText></p>
                        <p>GPA: <h:inputText id="gpa" value="#{userController.theUserModel.gpa}"></h:inputText></p>
                        <p>Interested Majors: <h:inputText id="majors" value="#{userController.theUserModel.majors}"></h:inputText></p>
                        <p>Interested Universities: <h:inputText id="universities" value="#{userController.theUserModel.universities}"></h:inputText></p>
                <!--        <p>Interested Majors: Computer Science, Human Resources, Arts Technology</p>   -->
                        </h:form>
                </div>
    
                </div>
                <div class="col33">
                    <h2>Mixtape</h2>
                    <iframe src="//www.youtube.com/embed/3QSjfIeZ_Yo?rel=0" frameborder="0"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col66">

                <!--    <div class="profile-section">
                        <h:form>
                        <h2>Summary</h2>
                        <p><h:inputText id="summary" value="#{userController.theUserModel.essay}"></h:inputText></p>  
                        </h:form>
                    </div>  -->
                    
                    <div class="profile-section">
                        <h:form>
                        <h2>Test Scores</h2>
                        <h3>ACT</h3>
                        <p><h:inputText id="act" value="#{userController.theUserModel.ACT}"></h:inputText></p>
                        <h3>SAT</h3>
                        <p><h:inputText id="sat" value="#{userController.theUserModel.SAT}"></h:inputText></p>
                        <h3>PSAT</h3>
                        <p><h:inputText id="psat" value="#{userController.theUserModel.PSAT}"></h:inputText></p>
                        <h3>NMSQT</h3>
                        <p><h:inputText id="nmsqt" value="#{userController.theUserModel.NMSQT}"></h:inputText></p>
                        </h:form>
                    </div>
                    
                    <div class="profile-section">
                        <h2>AP Courses Taken</h2>
                        <p><h:inputText id="apCourses" value="#{userController.theUserModel.apCourse}"></h:inputText></p>
                    </div>
                    
                    <div class="profile-section">
                        <h2>College Essays</h2>
                        <p><h:inputText id="essays" value="#{userController.theUserModel.essay}"></h:inputText></p>
                    </div>
                </div>
                <div class="col33">
                    <h2>My Universities</h2>
                    <h3>Featured University</h3>
                </div>
            </div>
        </div>
    </h:body>
</html>
