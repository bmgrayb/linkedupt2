<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>LinkedU Student Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script>
            function popup(){
                alert("Thanks for requesting more information! \n An email has been sent!");
            }
        </script>
    </h:head>
    
    <h:body id="dashboard">
        <!-- START NAV -->
        <div id="nav">
            <ul class="nav">
                <li style="padding-top: 13px;"><a href="index.xhtml"><img src="../images/u.png" alt="LinkedU Logo"/></a></li>
                <li style="padding-top: 13px;">
                 <h:form id="search">
                     <a href="search.xhtml"><img src="../images/search.png" alt="Search"/></a>
                 </h:form>
                </li>
            </ul>
        </div>
        <!-- END NAV -->
        <div id="profile">
            <div class="row">
                <div class="col66" style="padding: 20px;">
            
                        <img src="images/skrillex.jpg" alt="Skrillex" class="dash-pic"/>
                        <div style="margin-left: 220px;">
                        <h1>
                            <h:outputText id="firstName" escape="false" value="#{studentResultController.stu.firstName} "/>                       
                            <h:outputText id="lastName" escape="false" value="#{studentResultController.stu.lastName}"/>  
                        </h1> 
                           
                            <p>High School: <h:outputText id="highSchool" escape="false" value="#{studentResultController.stu.highSchool}"/></p>
                            <p>Year: <h:outputText id="year" escape="false" value="#{studentResultController.stu.dashYear}"/></p>
                        <p>GPA: <h:outputText id="gpa" escape="false" value="#{studentResultController.stu.gpa}"/></p>
                        <p>Interested Majors: <h:outputText id="majors" escape="false" value="#{studentResultController.stu.majors}"/></p>
                         <h:form>
                            Email: <h:inputText id="email" value="#{studentController.email}" />
                            <h:commandButton onclick="popup()" value="Request Info!" action="#{studentController.requestInfoFromStudent()}"/>
                        </h:form>
                </div>
    
                </div>
                <div class="col33">
                    <h2>Mixtape</h2>
                    <h:outputText id="mixtape" escape="false" value="#{studentResultController.url}"/>
                    <!--<iframe src="//www.youtube.com/embed/3QSjfIeZ_Yo?rel=0" frameborder="0"></iframe>-->
                    <iframe src="#{studentResultController.url}" frameborder="0"></iframe>
                </div>
            </div>
            <div class="row">
                <div class="col66">

                    <div class="profile-section">
                        <h2>Summary</h2>
                        <p><h:outputText id="essay" escape="false" value="#{studentResultController.stu.essay}"/></p>                          
                    </div>
                    
                    <div class="profile-section">
                        <h2>Test Scores</h2>
                        <h3>ACT: <h:outputText id="act" escape="false" value="#{studentResultController.stu.ACT}"/></h3>
                        <h3>PSAT: <h:outputText id="psat" escape="false" value="#{studentResultController.stu.PSAT}"/></h3>
                        <h3>NMSQT: <h:outputText id="nmsqt" escape="false" value="#{studentResultController.stu.NMSQT}"/></h3>
                    </div>
                    
                    <div class="profile-section">
                        <h2>AP Courses Taken</h2>
                        <h:outputText id="ap" escape="false" value="#{studentResultController.stu.apCourse}"/>
                    </div>
                    
                </div>
                <div class="col33">
                    <h2>Featured Universities</h2>
                    <h:form>
                        <h3>Official Name: <h:outputText id="name" escape="false" value="#{studentResultController.featured.officalName}"/></h3>
                        <h3>Location: <h:outputText id="loc" escape="false" value="#{studentResultController.featured.city} #{studentResultController.featured.stAbbr}"/></h3>
                        <h3>Enrollment: <h:outputText id="enroll" escape="false" value="#{studentResultController.featured.enrollment}"/></h3>
                        <p:poll interval="5" listener="#{studentResultController.changeFeatured()}" update="name loc enroll" />
                    </h:form> 
                </div>
            </div>
        </div>
    </h:body>
    
</html>
