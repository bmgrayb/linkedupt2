<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard LinkedU Recruiter</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="dashboard">
        <!-- START NAVIGATION -->
        <div id="nav">
            <ul class="nav">
                <li style="padding-top: 13px;"><a href="index.xhtml"><img src="../images/u.png" alt="LinkedU Logo"/></a></li>
                <li><a href="search.xhtml"><img src="../images/search.png" alt="Search"/></a></li>
            </ul>
        </div>
        <!-- END NAVIGATION -->
        
        
        <!-- START PROFILE -->
        <div id="profile-recruiter">
            <div class="row">
                <div class="col66" style="padding: 20px;">
                    <h:form>
                        <img src="images/skrillex.jpg" alt="Skrillex" class="dash-pic"/>
                        <div style="margin-left: 220px;">
                            <p>First Name: <h:inputText id="firstName" value="#{recruiterController.theModel.firstName}"/><br/>                      
                                Last Name: <h:inputText id="lastName" value="#{recruiterController.theModel.lastName}"/> <br/>
                                Email: <h:inputText id="email" value="#{recruiterController.theModel.email}"/><br/>
                            <h:selectOneMenu value="#{recruiterController.theModel.universityID}" class="field-drop">
                                <f:selectItem itemValue="100" itemLabel="MIT" />
                                <f:selectItem itemValue="101" itemLabel="Illinois State University" />
                                <f:selectItem itemValue="102" itemLabel="University of Illinois" />
                                <f:selectItem itemValue="103" itemLabel="Stanford University" />
                                <f:selectItem itemValue="104" itemLabel="Harvard University" />
                            </h:selectOneMenu><br/></p>
                        </div>
                        <h:commandButton value="Save" action="#{recruiterController.update()}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
