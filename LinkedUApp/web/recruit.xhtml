<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recruiters Join LinkedU</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="join-recruiter-bkgrd">
    <img src="../images/linkedu-small.png" alt="LinkedU Logo" class="logo-top" style="margin: 10px;"/>
    <div id="join-student">
        <h1>Nice to meet you!</h1>
        <p>Tell us a bit about yourself.</p>
        <h:form id="joinStudentForm">
            <div class="field-text">First Name:</div>      <h:inputText id="firstName" value="#{recruiterController.theModel.firstName}" class="join-field"></h:inputText><br/>
            <div class="field-text">Last Name:</div>       <h:inputText id="lastName" value="#{recruiterController.theModel.lastName}" class="join-field"></h:inputText><br/>
            <div class="field-text">User Name:</div>       <h:inputText id="userName" value="#{recruiterController.theModel.username}" class="join-field"></h:inputText><br/>
            <!--<div class="field-text">University ID:</div>   <h:inputText id="universityID" value="#{recruiterController.theModel.universityID}" class="join-field"></h:inputText><br/>-->
            <div class="field-text"></div>
            <h:selectOneMenu value="#{recruiterController.theModel.universityID}" class="field-drop">
                <f:selectItem itemValue="100" itemLabel="MIT" />
                <f:selectItem itemValue="101" itemLabel="Illinois State University" />
                <f:selectItem itemValue="102" itemLabel="University of Illinois" />
                <f:selectItem itemValue="103" itemLabel="Stanford University" />
                <f:selectItem itemValue="104" itemLabel="Harvard University" />
            </h:selectOneMenu><br/>
            <div class="field-text">Email:</div>           <h:inputText id="email" value="#{recruiterController.theModel.email}" class="join-field"></h:inputText><br/>
            <div class="field-text">Password:</div>        <h:inputSecret id="password" value="#{recruiterController.theModel.password}" class="join-field"></h:inputSecret><br/>      
            <div class="field-text"></div>              
            <h:selectOneMenu value="#{recruiterController.theModel.isPaidService}" class="field-drop">
                            <f:selectItem itemValue="1" itemLabel="I would like the paid service." />
                            <f:selectItem itemValue="2" itemLabel="Standard service, please." />	   							 							
                        </h:selectOneMenu><br/><br/>
            <h:commandButton id="submitID" value="Join" action="#{recruiterController.addRecruiter()}" class="join-button"/><br/>
        </h:form>
    </div>
    </h:body>
</html>
